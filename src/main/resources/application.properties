swagger.enable=true
api.name=Auth server inMemory example

server.port=8081

#datasource configuration
auth.datasource.url=jdbc:postgresql://localhost:5432/auth_inmemory_example
auth.datasource.username=auth
auth.datasource.password=1234

flyway.enabled=true

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
db.hibernate.sql.dialect=org.hibernate.dialect.PostgreSQL9Dialect
db.hibernate.connection.charset=UTF-8
db.hibernate.use.unicode=true
db.hibernate.order.inserts=true
db.hibernate.order.updates=true
db.hibernate.batch.size=15
db.hibernate.hbm2ddl.auto=update
db.hibernate.statistic=true
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.max-lifetime=600000

oauth.resource.id=resourceIds
oauth.client.id=clientId
oauth.client.secret=12345678
security.basic.enabled=true

reuse.refresh.token=true

oauth2.server=http://localhost:8081
